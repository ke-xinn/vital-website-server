<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Vita Health Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .vital-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .vital-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .vital-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .vital-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .heart-rate .vital-icon { color: #e74c3c; }
        .blood-pressure .vital-icon { color: #3498db; }
        .temperature .vital-icon { color: #f39c12; }
        .oxygen .vital-icon { color: #27ae60; }

        .vital-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .vital-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vital-unit {
            font-size: 1.2rem;
            color: #888;
            margin-left: 5px;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .history-title {
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: #333;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .history-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .alert-banner {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-banner.show {
            display: block;
        }

        .alert-banner.critical {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .last-update {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .vital-cards {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> 4Vita Health Dashboard</h1>
            <p>Real-time Vital Signs Monitoring</p>
        </div>

        <div class="status-bar">
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="connectionStatus">Connecting...</span>
            </div>
            <div class="last-update">
                Last Update: <span id="lastUpdate">Never</span>
            </div>
        </div>

        <div class="alert-banner" id="alertBanner">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="alertMessage"></span>
        </div>

        <div class="vital-cards">
            <div class="vital-card heart-rate">
                <div class="vital-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="vital-value" id="heartRate">--</div>
                <div class="vital-label">Heart Rate <span class="vital-unit">bpm</span></div>
            </div>

            <div class="vital-card blood-pressure">
                <div class="vital-icon">
                    <i class="fas fa-tint"></i>
                </div>
                <div class="vital-value" id="bloodPressure">--/--</div>
                <div class="vital-label">Blood Pressure <span class="vital-unit">mmHg</span></div>
            </div>

            <div class="vital-card temperature">
                <div class="vital-icon">
                    <i class="fas fa-thermometer-half"></i>
                </div>
                <div class="vital-value" id="temperature">--</div>
                <div class="vital-label">Temperature <span class="vital-unit">Â°C</span></div>
            </div>

            <div class="vital-card oxygen">
                <div class="vital-icon">
                    <i class="fas fa-lungs"></i>
                </div>
                <div class="vital-value" id="oxygenSat">--</div>
                <div class="vital-label">SpO2 <span class="vital-unit">%</span></div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <div class="chart-title">Heart Rate Trend</div>
                <canvas id="heartRateChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">Blood Pressure Trend</div>
                <canvas id="bloodPressureChart"></canvas>
            </div>
        </div>

        <div class="history-section">
            <h3 class="history-title"><i class="fas fa-history"></i> Recent Readings</h3>
            <div id="historyLoading" class="loading">
                <div class="spinner"></div>
                Loading recent data...
            </div>
            <table class="history-table" id="historyTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Heart Rate</th>
                        <th>Blood Pressure</th>
                        <th>Temperature</th>
                        <th>SpO2</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
